<app-side-bar (userAction)="onUserAction($event)">
    <div id="rootElm" class="textgray">
        <!-- <mat-toolbar color="primary" style="font-size: 1.35rem;">
            <button style="padding-right: 2.5rem;" mat-icon-button aria-label="Side menu" (click)="showMenu()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Joito Blutooth scanner</span>
          </mat-toolbar> -->
      <div *ngIf="showMode == ShowModeEnum.DeviceInfo" >
          <!-- <app-ble-device-info [bleDeviceInfo]="bleDeviceInfo"></app-ble-device-info> -->
          <app-ble-device-info></app-ble-device-info>
      </div>

      <div *ngIf="showMode == ShowModeEnum.Terminal">
          <app-terminal></app-terminal>
      </div>

      <div *ngIf="showMode == ShowModeEnum.Support">
          <app-support></app-support>
      </div>

      <div *ngIf="showMode == ShowModeEnum.NoDeviceSelected" class="floating" >
        <div id="noDeviceSelected">
          <div>
            <p>
              No device selected
            </p>
            <p style="font-size: 0.5em;">
              Press search button to select device
            </p>
          </div>
        </div>
      </div>

      
      <div style="height: 15vw;"></div>
    </div>

    <button mat-mini-fab aria-label="Search Bng utton" color="accent" class="fixedButtonCircle" (click)="searchDevice()"><!-- fixed main button  -->
      <mat-icon style="display: inline; font-size: 3.5rem;">search</mat-icon>
    </button>
  </app-side-bar>

  <app-footer-notification [@openClose]="ShowWarning ? 'open' : 'closed'">
    <p>{{ShowWarningMesaage}}</p>
  </app-footer-notification>
