<div class="floating" >
    <div style="margin: .5rem 1.5rem;">
        <h2>Request:</h2>
        <textarea
            id="textArea"
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="30"
            style="width:100%; font-family: Roboto, Helvetica Neue; font-size: 1rem;"></textarea>
          <button mat-raised-button color="accent" (click)="send()" >Send</button>
    </div> 
  </div>
  <div class="floating" >
      <div style="margin: .5rem 1.5rem;">
          <h2>Response:</h2>
          <div style="background-color: white; width:100%; min-height: 5em; border: solid 1px rgb(169, 169, 169); font-weight: 400;">
            {{ResponseData}}
          </div>
      </div> 
    </div>
